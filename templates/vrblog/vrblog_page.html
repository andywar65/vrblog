{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-vrblogpage{% endblock %}

{% block content %}
  <h1>{{ page.title }}</h1>
  <p class='meta'>{{ page.date }}</p>

  <div class="intro">{{ page.intro }}</div>

  {{ page.body|richtext }}

  <p><a href="{{ page.get_parent.url }}">Return to VRblog</a></p>

{% endblock %}
